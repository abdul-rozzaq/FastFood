<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
</head>

<body>

    <nav class="navbar navbar-light bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Street Food</a>

            <div class="d-flex gap-2 align-items-center">
                {% block action %}

                {% endblock %}


                {% if request.user.is_authenticated %}
                <div class="dropdown">
                    <div class="fw-bold dropdown-toggle p-2 user-select-none" style="cursor: pointer;" data-mdb-dropdown-init>{{ request.user.username }}</div>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item bg-danger text-light" href="{% url 'accounts:logout' %}">Logout</a></li>
                    </ul>
                </div>
                {% else %}

                <a href="{% url 'accounts:login' %}" class="btn btn-link">Login</a>
                <a href="{% url 'accounts:register' %}" class="btn btn-primary">Sign up</a>

                {% endif %}
            </div>
        </div>
    </nav>

    <div class="content my-4">
        {% block content %}
        {% endblock content %}
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js"></script>
</body>

</html>
